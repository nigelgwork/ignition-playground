name: "Simple Health Check"
version: "1.0"
description: "3-step visual health check: Open gateway, login, check license status"

parameters:
  - name: gateway_url
    type: string
    required: true
    default: "http://localhost:8088"
    description: "Gateway URL (e.g., http://localhost:8088)"

  - name: username
    type: string
    required: true
    description: "Gateway username"

  - name: password
    type: string
    required: true
    description: "Gateway password"

steps:
  - id: step1_open_gateway
    name: "Step 1: Open Gateway Webpage"
    type: browser.navigate
    parameters:
      url: "{{ gateway_url }}"
    timeout: 30

  - id: step2_login
    name: "Step 2: Login to Gateway"
    type: browser.fill
    parameters:
      selector: "input[name='username']"
      value: "{{ username }}"
    timeout: 10

  - id: step2b_password
    name: "Step 2b: Enter Password"
    type: browser.fill
    parameters:
      selector: "input[name='password']"
      value: "{{ password }}"
    timeout: 10

  - id: step2c_submit
    name: "Step 2c: Submit Login"
    type: browser.click
    parameters:
      selector: "button[type='submit']"
    timeout: 10

  - id: step3_check_license
    name: "Step 3: Check License Status"
    type: browser.screenshot
    parameters:
      path: "license_status.png"
    timeout: 15
