name: "Gateway Login"
version: "1.2"
description: "Visual login test: Open gateway webpage, login with credentials (two-step with Continue button), verify successful authentication"

parameters:
  - name: gateway_url
    type: string
    required: true
    default: "http://localhost:8088"
    description: "Gateway URL (e.g., http://localhost:8088)"

  - name: username
    type: string
    required: true
    description: "Gateway username"

  - name: password
    type: string
    required: true
    description: "Gateway password"

steps:
  - id: step1
    name: "Step 1: Open Gateway Webpage"
    type: browser.navigate
    parameters:
      url: "{{ gateway_url }}"
    timeout: 30

  - id: step2
    name: "Step 2: Click Login Button"
    type: browser.click
    parameters:
      selector: "a.login-link, a[href*='login'], button.login-button, #login-button, [data-testid='login'], nav a:has-text('Login')"
    timeout: 10

  - id: step3
    name: "Step 3: Wait for login form"
    type: browser.wait
    parameters:
      selector: "input[name='j_username'], input[name='username'], input[type='text']"
    timeout: 10

  - id: step4
    name: "Step 4: Enter Username"
    type: browser.fill
    parameters:
      selector: "input[name='j_username'], input[name='username'], input[type='text'], input[placeholder*='username' i]"
      value: "{{ username }}"
    timeout: 10

  - id: step5
    name: "Step 5: Click Continue Button"
    type: browser.click
    parameters:
      selector: "button:has-text('Continue'), button[type='button']:has-text('Continue'), input[value='Continue'], button.continue-button, #continue-button, button:has-text('Next'), button.next-button"
      timeout: 30000
    timeout: 30
    retry_count: 2

  - id: step6
    name: "Step 6: Enter Password"
    type: browser.fill
    parameters:
      selector: "input[name='j_password'], input[name='password'], input[type='password']"
      value: "{{ password }}"
    timeout: 10

  - id: step7
    name: "Step 7: Submit Login"
    type: browser.click
    parameters:
      selector: "button[type='submit'], button:has-text('Sign In'), button:has-text('Login'), input[type='submit']"
    timeout: 10

  - id: step8
    name: "Step 8: Wait for Dashboard"
    type: browser.wait
    parameters:
      selector: ".home-page, .ia_homePage, [data-page='home'], nav"
    timeout: 15

  - id: step9
    name: "Step 9: Capture Success Screenshot"
    type: browser.screenshot
    parameters:
      path: "gateway_logged_in.png"
    timeout: 10
