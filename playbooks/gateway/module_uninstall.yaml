name: "Module Uninstall"
version: "4.0-ui"
description: "Uninstall an existing module"
domain: gateway

parameters:
  - name: gateway_url
    type: string
    required: true
    description: "Gateway URL (e.g., http://localhost:9088)"

  - name: username
    type: string
    required: true
    description: "Gateway admin username"

  - name: password
    type: string
    required: true
    description: "Gateway admin password"

  - name: module_name
    type: string
    required: true
    description: "Module name to uninstall (e.g., Perspective)"

steps:
  # ==========================================================================
  # STEP 1: Login to Gateway
  # ==========================================================================
  - id: step1_login
    name: "Step 1: Login to Gateway"
    type: playbook.run
    parameters:
      playbook: "gateway/gateway_login.yaml"
      gateway_url: "{{ parameter.gateway_url }}"
      username: "{{ parameter.username }}"
      password: "{{ parameter.password }}"

  # ==========================================================================
  # STEP 2: Navigate to Modules Page
  # ==========================================================================
  - id: step2_goto_modules
    name: "Step 2: Navigate to Modules Page"
    type: browser.navigate
    parameters:
      url: "{{ parameter.gateway_url }}/app/platform/system/modules"
      wait_for: "load"
      timeout: 30

  - id: step3_wait_modules_load
    name: "Step 3: Wait for Modules Page to Load"
    type: utility.sleep
    parameters:
      seconds: 3

  # ==========================================================================
  # STEP 4: Get First Word of Module Name
  # ==========================================================================
  - id: step4_get_first_word
    name: "Step 4: Get First Word of Module Name"
    type: utility.python
    parameters:
      script: |
        module_name = """{{ parameter.module_name }}"""
        first_word = module_name.split(' ')[0]
        set_variable('module_name_first_word', first_word)

  # ==========================================================================
  # STEP 5: Search for Module
  # ==========================================================================
  - id: step5_search_module
    name: "Step 5: Search for Module"
    type: browser.fill
    parameters:
      selector: 'input[placeholder*="Filter"]'
      value: "{{ variable.module_name_first_word }}"
      timeout: 10000

  - id: step6_wait_for_search
    name: "Step 6: Wait for Search Results"
    type: utility.sleep
    parameters:
      seconds: 3

  # ==========================================================================
  # STEP 7: Click More Options
  # ==========================================================================
  - id: step7_click_more_options
    name: "Step 7: Click More Options for Module"
    type: browser.click
    parameters:
      selector: 'button[aria-label*="more"]'
      timeout: 10000

  # ==========================================================================
  # STEP 8: Click Uninstall Menu Item
  # ==========================================================================
  - id: step8_click_uninstall_menu_item
    name: "Step 8: Click Uninstall Menu Item"
    type: browser.click
    parameters:
      selector: 'li:has-text("Uninstall")'
      timeout: 10000

  # ==========================================================================
  # STEP 9: Wait for Uninstall Dialog
  # ==========================================================================
  - id: step9_wait_for_dialog
    name: "Step 9: Wait for Uninstall Dialog"
    type: utility.sleep
    parameters:
      seconds: 2

  # ==========================================================================
  # STEP 10: Check Confirmation Box
  # ==========================================================================
  - id: step10_check_confirm_box
    name: "Step 10: Check Confirmation Box"
    type: browser.click
    parameters:
      selector: 'div[role="dialog"] input[type="checkbox"]'
      timeout: 10000
      force: true

  # ==========================================================================
  # STEP 11: Click Final Uninstall Button
  # ==========================================================================
  - id: step11_click_final_uninstall
    name: "Step 11: Click Final Uninstall Button"
    type: browser.click
    parameters:
      selector: 'div[role="dialog"] >> button:has-text("Uninstall")'
      timeout: 10000

  # ==========================================================================
  # STEP 12: Wait After Uninstall
  # ==========================================================================
  - id: step12_wait_after_uninstall
    name: "Step 12: Wait After Uninstall"
    type: utility.sleep
    parameters:
      seconds: 3

  # ==========================================================================
  # STEP 13: Navigate to Status Page for Restart
  # ==========================================================================
  - id: step13_goto_status_for_restart
    name: "Step 13: Navigate to Status Page for Restart"
    type: browser.navigate
    parameters:
      url: "{{ parameter.gateway_url }}/app/platform/system/status"
      wait_for: "load"
      timeout: 30

  # ==========================================================================
  # STEP 14: Wait for Status Page
  # ==========================================================================
  - id: step14_wait_status_page
    name: "Step 14: Wait for Status Page"
    type: utility.sleep
    parameters:
      seconds: 3

  # ==========================================================================
  # STEP 15: Click Restart Gateway
  # ==========================================================================
  - id: step15_click_restart_after_uninstall
    name: "Step 15: Click Restart Gateway"
    type: browser.click
    parameters:
      selector: 'button:has-text("Restart"), button:has-text("Restart Gateway")'
      timeout: 10000

  # ==========================================================================
  # STEP 16: Wait for Gateway Restart
  # ==========================================================================
  - id: step16_wait_for_restart
    name: "Step 16: Wait for Gateway Restart (60 seconds)"
    type: utility.sleep
    parameters:
      seconds: 60

  # ==========================================================================
  # STEP 17: Check if Gateway is Online
  # ==========================================================================
  - id: step17_check_gateway_online
    name: "Step 17: Check if Gateway is Online"
    type: browser.navigate
    parameters:
      url: "{{ parameter.gateway_url }}"
      wait_for: "load"
      timeout: 30
    on_failure: continue

  # ==========================================================================
  # STEP 18: Wait After Restart
  # ==========================================================================
  - id: step18_wait_after_restart
    name: "Step 18: Wait After Restart"
    type: utility.sleep
    parameters:
      seconds: 5
    on_failure: continue

  # ==========================================================================
  # STEP 19: Execution Summary
  # ==========================================================================
  - id: step19_summary
    name: "Step 19: Execution Summary"
    type: utility.python
    parameters:
      script: |
        module_name = """{{ parameter.module_name }}"""
        print("=" * 80)
        print("MODULE UNINSTALLATION SUMMARY")
        print("=" * 80)
        print(f"Module: {module_name}")
        print(f"")
        print(f"Status: Module uninstallation complete")
        print(f"Note: Gateway has been restarted")
        print("=" * 80)
